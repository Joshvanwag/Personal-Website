version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ls -la
        - cd personal-site
        - pwd
        - npm ci        # install dependencies cleanly
    build:
      commands:
        - cd personal-site
        - pwd
        - npm run build # build the Vite app
  artifacts:
    baseDirectory: personal-site/dist # Vite outputs here
    files:
      - '**/*'
  cache:
    paths:
      - personal-site/node_modules/**/*

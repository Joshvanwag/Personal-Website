version: 1
appRoot: personal-site
frontend:
  phases:
    preBuild:
      commands:
        - npm ci        # install dependencies cleanly
    build:
      commands:
        - npm run build # build the Vite app
  artifacts:
    baseDirectory: dist # Vite outputs here
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*